<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <div class="leftside">
        <div class="logoSpace">
            <img id="logo" src="./images/odin-lined.png" alt="">
            <a id = "odin"href="https://www.theodinproject.com/">ODIN</a>
        </div>
        <div class="footer">
            Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on  <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a>
        </div>
    </div>
    <div class="content">
        <div class="top">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                Sign up now to get started.</p>
            <p>You know you want to.</p>
        </div>
        <div class="mid">
            <p>Let's do this!</p>
            <label for="fName">FIRST NAME</label>
            <input type="text" id="fName">
            <label for="lName">LAST NAME</label>
            <input type="text" id="lName">
            <label for="userEmail">EMAIL</label>
            <input type="email" id="userEmail">
            <label for="phoneNumber">PHONE NUMBER</label>
            <input type="tel" id="phoneNumber">
            <label for="userPassword">PASSWORD</label>
            <input type="password" id="userPassword">
            <label for="confirmUserPassword">CONFIRM PASSWORD</label>
            <input type="password" id="confirmUserPassword">
        </div>
        <div class="bottom">
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="https://www.theodinproject.com/">Log in</a></p>
        </div>
    </div>
</body>
</html>
